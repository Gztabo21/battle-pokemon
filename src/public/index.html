<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battle pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <h1>Pokemon battle</h1>
        <div id="area-battle">
            <p id="pokemon">pokemon</p>
            <img src=""  id="imgPokemon" alt="pokemon oponente">
            <p id="oponentPokemon">pokemon</p>
            <img src=""  id="imgPokemonOponent" alt="pokemon oponente">
            <div id="panel" >

            </div>
        </div>
        <div id="controls">
            <!-- A & B --> 
            <div id="actions" >
                <button id="btn-a" class="btn-circle" >A</button>
                <button id="btn-b" class="btn-circle" >B</button>
            </div>
                
            <!-- move -->
            <div id="move">
                <button id="up" >up</button>
                <button id="down" >down</button>
                <button id="left" >left</button>
                <button id="rigth" >rigth</button>
            </div>
            <!-- pause & start -->
            <div id="pauseAndSelect">
                <button>start</button>
                <button>Select</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
